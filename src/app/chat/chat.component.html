<div class="card mx-4 my-4">
    <div class="card-header">
        <ul class="nav nav-pills card-header-pills">
            @if (!connectado) {
                <li class="nav-item mx-2">
                    <button class="btn btn-success" type="button" (click)="connect()">Conectar</button>
                </li>
            }@else {
                <li class="nav-item">
                    <button class="btn btn-warning" type="button" (click)="disconnect()">Cerrar Chat</button>
                </li>
            }
        </ul>
    </div>
    @if (connectado) {
        <div class="card-body" style="overflow: scroll; height: 360px;"></div>
    
        <div class="card-footer">
            <form class="form-inline">
                <div class="form-group mx-3">
                    <input type="text" class="form-control" placeholder="Escribe tu mensaje" name="texto">
                </div>
                <button class="btn btn-primary" type="submit">Enviar</button>
            </form>
        </div>
    }
</div>
